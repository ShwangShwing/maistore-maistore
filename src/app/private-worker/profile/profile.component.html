
<div class='panel panel-primary'>
  <div class="panel-heading">Profile of {{(loggedWorker$ | async)?.name }}</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div *ngFor="let competency of (competencies$ | async)" type="checkbox">
          <label>
          <input type="checkbox" [value]="competency.name" [(ngModel)]="checkedCompetencies[competency.name]">
            {{competency.name}}
          </label>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div>
          <img [src]="picUrl" alt="Worker picture" class="img-rounded img-responsive">
        </div>
        <div>
          <input type="file" (change)="fileChanged($event)" placeholder="Upload file..." class="btn btn-default" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" (click)="onSave()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
